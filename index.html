<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="display"></div>
    <div id="displayResult"></div>
    <div id="numbers">
        <button class="num">1</btn>
        <button class="num">2</btn>
        <button class="num">3</btn>
        <button class="num">4</btn>
        <button class="num">5</btn>
        <button class="num">6</btn>
        <button class="num">7</btn>
        <button class="num">8</btn>
        <button class="num">9</btn>
        <button class="num">0</btn>
    </div>
    <div id="operators">
        <button id="add">+</btn>
        <button id="subtract">-</btn>
        <button id="multiply">*</btn>
        <button id="divide">/</btn>
        <button id="equals">=</btn>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
